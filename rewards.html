<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward</title>
    <link rel="stylesheet" href="rewards.css">
</head>
<body>
    <h2>Rewards</h2>
    <p id="balance" class="balance">Balance: 5000</p>
    <div class="main">
        <div class="container">
            <div class="box">
                <img src="amzngfc.png" alt="Image 1 description" />
            </div>
            <div class="button">
                <button onclick="deductPoints(250)">250 Points</button>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <img src="wmartgfc.png" alt="Image 2 description" />
            </div>
            <div class="button">
                <button onclick="deductPoints(500)">500 Points</button>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <img src="fkartgfc.jpg" alt="Image 3 description" />
            </div>
            <div class="button">
                <button onclick="deductPoints(100)">100 Points</button>
            </div>
        </div>
    </div> 

    <script>
        function deductPoints(points) {
            var balanceElement = document.getElementById("balance");
            var balanceText = balanceElement.textContent;
            console.log("Balance text: " + balanceText); // Debugging line
            var balance = parseInt(balanceText.split(":")[1].trim());
            console.log("Current balance: " + balance); // Debugging line
            console.log("Points to deduct: " + points); // Debugging line
            if (balance >= points) {
                balance -= points;
                balanceElement.textContent = "Balance: " + balance;
                console.log("New balance after deduction: " + balance); // Debugging line
                alert("Points deducted successfully. New balance: " + balance);
            } else {
                alert("Insufficient balance!");
            }
        }
    </script>
</body>
</html>
